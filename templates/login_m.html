<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luméa Login</title>

  <!-- بوت‌استرپ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/w5.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      border-radius: 20px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    .nav-link {
      color: white !important;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #ffd0d0 !important;
      text-shadow: 0 0 15px #ff89ab, 0 0 25px #800020;
      transform: scale(1.1);
    }

    /* فرم شیشه‌ای بزرگ */
    .form-container {
      width: 100%;
      max-width: 650px;
      margin: 100px auto;
      padding: 80px 60px; /* فاصله داخلی بزرگ‌تر */
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    .form-container h2 {
      margin-bottom: 40px;
      font-size: 36px; /* بزرگ‌تر */
      font-weight: bold;
      background: linear-gradient(90deg, #640000, #fb3b4b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-container input {
      width: 100%;
      padding: 18px; /* بزرگ‌تر */
      margin: 16px 0;
      border: none;
      border-radius: 20px;
      font-size: 18px; /* بزرگ‌تر */
      background: rgba(255, 255, 255, 0.75);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(212, 20, 68, 0.72);
      background: rgba(255, 255, 255, 0.95);
    }

    .form-container button {
      width: 100%;
      padding: 20px; /* بزرگ‌تر */
      margin-top: 16px;
      border: none;
      border-radius: 20px;
      font-size: 20px; /* بزرگ‌تر */
      font-weight: bold;
      background: linear-gradient(90deg, #ff5975, #500000);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 18px rgba(255, 0, 93, 0.35);
    }

    .form-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(255, 0, 93, 0.45);
      background: linear-gradient(90deg, #ff5975, #640000);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- منوی بالای حرفه‌ای Luméa -->
  <nav class="navbar navbar-expand-lg navbar-black bg-black" style="text-shadow: 2px 2px 10px rgb(255, 255, 255);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/" style="color: white;">
        <img src="/static/Lumea.png" alt="Home" class="logo">
        Home
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/admin_main">| Admin Panel |</a></li>
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/add_posts">| Add Posts |</a></li>
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/admin_posts">| Edit Posts |</a></li>
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/logout">| Logout |</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- فرم شیشه‌ای وسط صفحه -->
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      <h2>LogIn</h2>
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
