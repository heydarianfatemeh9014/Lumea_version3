    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Form</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e6e6e6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    form {
        width: 100%;
        max-width: 600px;
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease;
    }

    form h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #d4145a, #fbb03b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    form input, 
    form textarea, 
    form select {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #ddd;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fafafa;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #d4145a;
        box-shadow: 0 0 8px rgba(212,20,90,0.4);
        outline: none;
        background: #fff;
    }

    form button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 14px;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, #d4145a, #fbb03b);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(212,20,90,0.3);
    }

    form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(212,20,90,0.4);
        background: linear-gradient(90deg, #fbb03b, #d4145a);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<form method="POST">
    <h2>Create a Post</h2>

    <input type="text" name="title" placeholder="Title">
    
    <textarea name="content" placeholder="Post Text"></textarea>
    
    <select name="page">
        <option value="letters">Letters I Never Sent</option>
        <option value="future">Dear Future</option>
        <option value="goals">My Goals</option>
        <option value="vision">Vision Board</option>
        <option value="inspiration">Universe Inspiration</option>
        <option value="story">Future Story</option>
    </select>

    <button type="submit">ðŸš€ Submit</button>
</form>

</body>
