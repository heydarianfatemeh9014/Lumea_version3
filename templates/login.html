<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luméa</title>

  <!-- لینک CSS بوت‌استرپ حتما اضافه کن -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e6e6e6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        border: none;
        border-radius: 30px;
    }

    form {
        width: 100%;
        max-width: 600px;
        background: linear-gradient(120deg, #ffffffac, #ffffffa6);

        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease;
        border: none;
        border-radius: 30px;
    }

    form h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #640000, #fb3b4b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        border: none;
        border-radius: 30px;
    }

    form input, 
    form textarea, 
    form select {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid rgb(148, 11, 34)000;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fafafa;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        border: none;
        border-radius: 30px;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #d4145a;
        box-shadow: 0 0 5px rgba(212, 20, 68, 0.72);
        outline: none;
        background: #fff;
    }

    form button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 14px;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, rgba(147, 0, 0, 0.592), #ff597594);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(255, 18, 105, 0.3);
    }

    form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 0, 93, 0.4);
        background: linear-gradient(90deg, #ff5975, #500000);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    body {
      background-image: url('/static/w5.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-color: rgb(195, 195, 195);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: x-large;
      text-align: center;
      margin: 0px;
      padding: 0px;
    }
    
    .logo {
      width: 100px;
      height: auto;
      border-radius: 20px;
      margin-right: 10px;
    }

    .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      color: #ffd0d0 !important;
      text-shadow: 0 0 15px #ff89ab;
      
      
    }
    
  </style>

  
  <h1 style="
  top: 300px;
  font-size: 100px; color: #ffffff;
  text-shadow: 2px 2px 10px rgb(18, 2, 23);
  font-family: Gabriola;">
</h1>
<br><br><br><br><br>
    
  </div>

</head>

</html>
