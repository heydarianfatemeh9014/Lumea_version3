<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Posts Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    
  .logo {
    width: 100px;
    height: auto;
    border-radius: 20px;
    margin-right: 10px;
    transition: transform 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.1) rotate(-5deg);
  }

  .nav-link {
    color: white !important;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    transition: all 0.3s ease;
  }
  .nav-link:hover {
    color: #ffd0d0 !important;
    text-shadow: 0 0 15px #ff89ab, 0 0 25px #800020;
    transform: scale(1.1);
  }
/* پس‌زمینه کامل بدون لایه رنگی */
body {
    background: url('/static/pp2.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
}

/* عنوان اصلی */
h1 {
    text-align: center;
    font-size: 56px;
    margin: 40px 0;
    color: #fff;
}

/* گرید کارت‌ها */
.post-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    padding-bottom: 50px;
}

/* کارت‌ها */
.post-card {
    background: linear-gradient(145deg, #ff95b58b, #ffccdf9d, #d3d3d397);
    color: #610000;
    padding: 25px;
    border-radius: 25px;
    width: 300px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
    backdrop-filter: blur(8px);
    position: relative;
    overflow: hidden;
}

.post-card:hover {
    transform: scale(1.08) rotate(-1deg);
    box-shadow: 0 12px 40px rgba(255, 182, 193, 0.7);
    filter: brightness(1.1) saturate(1.2);
}

.post-card h3 {
    margin-top: 0;
    font-size: 24px;
    text-align: center;
    font-weight: 700;
}

.post-actions {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

button.edit, button.delete {
    border: none;
    padding: 8px 14px;
    border-radius: 15px;
    font-size: 15px;
    cursor: pointer;
    color: rgb(89, 0, 0);
    font-weight: bold;
    transition: 0.3s;
}

button.edit {
    background: linear-gradient(120deg, #7d000082, #ff89898a);
}

button.delete {
    background: linear-gradient(120deg, #ff88a48d, #6e000080);
}

a { text-decoration: none; color: inherit; }
</style>
</head>

<body>
    <!-- ===== منوی بالای حرفه‌ای Luméa ===== -->
<nav class="navbar navbar-expand-lg navbar-black bg-black" style="text-shadow: 2px 2px 10px rgb(255, 255, 255);">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/" style="color: white;">
      <img src="/static/Lumea.png" alt="Home" class="logo" style="text-shadow: 2px 2px 10px rgb(255, 255, 255);">
      Home
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/admin_main">| Admin Panel |</a></li>
        <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/add_posts">| Add Posts |</a></li>
        <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/admin_posts">| Edit Posts |</a></li>
        <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/logout">| Logout |</a></li>
      </ul>
    </div>
  </div>
</nav>
<br><br><br><br><br><br>

<div>
    <h1>All Posts</h1>

    {% for category, category_posts in posts.items() %}
        <h2 style="text-align:center; margin-top:40px; font-size:32px; color:#fff;">
            {{ category.upper() }}
        </h2>

        <div class="post-grid">
        {% for post in category_posts %}
            <div class="post-card">
                <h3>{{ post.title }}</h3>

                <div class="post-actions">
                    <!-- ✅ اصلاح شد -->
                    <a href="{{ url_for('edit_post', category=category, post_id=post['id']) }}">

                        <button class="edit">Edit</button>
                    </a>

                    <!-- ✅ اصلاح شد -->
                    <form method="POST" action="{{ url_for('delete_post', category=category, post_id=post['id']) }}">

                        <button type="submit" class="delete">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
