<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Post</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* =============================== */
/* üå∏ Reset & Base Styles */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Roboto', sans-serif;
    color: #4B1D2F;
    background: url('/static/pp2.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* =============================== */
/* üå∏ Container (Glassmorphism) */
.container {
    background: rgba(255, 255, 255, 0.15); /* ÿ¥ŸÅÿßŸÅ */
    border-radius: 25px;
    padding: 40px 50px;
    width: 600px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    backdrop-filter: blur(18px) saturate(150%);
    border: 2px solid rgba(255,255,255,0.3);
    animation: slideIn 0.6s ease-out;
}

/* üå∏ Animations */
@keyframes slideIn {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =============================== */
/* üå∏ Headings */
.container h1 {
    font-size: 36px;
    color: #8B2D4B;
    margin-bottom: 30px;
    text-align: center;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

/* =============================== */
/* üå∏ Form Styles */
form label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
    color: #6D1B3F;
}

input[type="text"], textarea, input[type="file"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 15px;
    border: 2px solid rgba(255,255,255,0.5);
    font-size: 16px;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.25);
    color: #4B1D2F;
    backdrop-filter: blur(8px);
}

input[type="text"]:focus, textarea:focus, input[type="file"]:focus {
    border-color: #8B2D4B;
    outline: none;
    box-shadow: 0 0 12px rgba(139,45,75,0.5);
}

/* =============================== */
/* üå∏ Button */
button {
    padding: 14px 25px;
    width: 100%;
    border: none;
    border-radius: 20px;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #8b2d4ba0, #ffc1c19b);
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 6px 20px rgba(139,45,75,0.5);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(139,45,75,0.6);
}

/* =============================== */
/* üå∏ Existing File Link */
.file-link {
    margin-bottom: 20px;
    font-size: 15px;
    color: #8B2D4B;
}

.file-link a {
    color: #B03060;
    text-decoration: underline;
}

/* =============================== */
/* üå∏ Responsive */
@media (max-width: 650px) {
    .container { width: 90%; padding: 30px 20px; }
    h1 { font-size: 28px; }
    button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>
    
    
<div class="container">
    <h1>Edit Post</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Title</label>
        <input type="text" name="title" value="{{ post.title }}" required>

        <label>Content</label>
        <textarea name="content" rows="10" required>{{ post.content }}</textarea>

        <label>File</label>
        <input type="file" name="file">

        {% if post.file %}
        <div class="file-link">
            Current File: <a href="/static/uploads/{{ post.file }}" target="_blank">{{ post.file }}</a>
        </div>
        {% endif %}

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
