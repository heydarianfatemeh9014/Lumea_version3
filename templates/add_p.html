<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luméa</title>

  <!-- بوت‌استرپ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/w5.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;
      font-size: x-large;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 100px;
      height: auto;
      border-radius: 20px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    .nav-link {
      color: white !important;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #ffd0d0 !important;
      text-shadow: 0 0 15px #ff89ab, 0 0 25px #800020;
      transform: scale(1.1);
    }

    /* فرم */
    .form-container {
      max-width: 600px;
      margin: 50px auto 100px; /* فاصله از منو */
      padding: 30px;
      background: linear-gradient(120deg, #ffffffac, #ffffffa6);
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #640000, #fb3b4b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-container input, 
    .form-container textarea, 
    .form-container select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      background: #fafafa;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
      border-color: #d4145a;
      box-shadow: 0 0 5px rgba(212, 20, 68, 0.72);
      outline: none;
      background: #fff;
    }

    .form-container button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, rgba(147, 0, 0, 0.592), #ff597594);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(255, 18, 105, 0.3);
    }

    .form-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 0, 93, 0.4);
      background: linear-gradient(90deg, #ff5975, #500000);
    }
  </style>
</head>
<body>

  <!-- منوی بالایی -->
  <nav class="navbar navbar-expand-lg navbar-black bg-black" style="text-shadow: 2px 2px 10px rgb(255, 255, 255);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/" style="color: white;">
        <img src="/static/Lumea.png" style="text-shadow: 2px 2px 10px rgb(255, 255, 255);" alt="Home" class="logo">
        Home
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/admin_main">| Admin Panel |</a></li>
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/add_posts">| Add Posts |</a></li>
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/admin_posts">| Edit Posts |</a></li>
          <li class="nav-item" style="font-size:25px;"><a class="nav-link" href="/logout">| Logout |</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- فرم -->
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      <h2>Create a Post</h2>
      <input type="text" name="title" placeholder="Title">
      <textarea name="content" placeholder="Post Text"></textarea>
      <input type="file" name="file" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">
      <select name="page">
          <option value="letters">Letters I Never Sent</option>
          <option value="future">Dear Future</option>
          <option value="goals">My Goals</option>
          <option value="inspiration">Universe Inspiration</option>
          <option value="story">Future Story</option>
          <option value="ach">My Achievements</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
